<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave</title>
    <link rel="stylesheet" href="mine.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <header>
        <div class="container">
            <div class="logo">
                <img src="images/favicon.png" alt="Music Player Logo">
                <h1>Sound Wave</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Genres</a></li>
                    <li><a href="#">Playlist</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" id="input" placeholder="Search music...">
                <button class="sa" onclick="f1()">Search</button>
            </div>
            <div class="profile">
                <img src="images/user.png" alt="User Avatar">
                <div class="profile-dropdown">
                    <a href="#">My Account</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>


    <div id="info-card" class="info-container">
    <div class="info">
        Please search your singers & songs.....
    </div>
    </div>


    <div id="container">

    </div>


    <div id="player">
        <div class="span"><span id="closecardbtn" class="close-btn"> &times;</span></div>
        <div id="musicplayercard" class="music-player-card">
            
            <img src="" alt="song image" id="player-img" class="song-image">
            
            <h2 class="song-title" id="title">song title</h2>
            <div class="controls">
                <audio src="" id="playeraudio"></audio>
                <button id="playbtn" class="control-btn">▶️</button>
                <button id="pausebtn" class="contrl-btn">⏸️</button>
            </div>
        </div>
    </div>



    <script src="my.js" ></script>
</body>
</html>
